<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap er bank</title>
</head>
<body>
    <header>
        <h1 class="text-center text-2xl mt-10 font-medium" >Welcome to my <span class=" text-2xl text-purple-600 mt-10 font-medium">Bap er Bank!!</span></h1>
    </header>
       <main>
            <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
                <h3 class="text-2xl mb-2">please Login</h3>
                <div>
                    <input id="user-email" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="text" placeholder="Enter your Email">
                    <input id="user-password" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="password" placeholder="Enter your Password">
                    <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">submit</button>
                </div>
            </section>
       </main>
      <script src="js/login.js"></script>
</body>
</html>
