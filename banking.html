<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap er bank</title>
</head>
<body>
    <header>
        <h1 class="text-center text-2xl mt-10 font-medium" >Lets get some <span class=" text-2xl text-purple-600 mt-10 font-medium">moooooney!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto"> 
        <!-- bank transection -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-3xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$ <span id="balance-total">1200</span> </h4>
                </div>
               
              </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2">
                <div class="bg-red-100 p-8 rounded mr-4">
                  <h3 class="text-3xl mb-2">please deposite</h3>
                    <div>
                     <input id="user-deposite" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="text" placeholder="Enter your Deposite">
                     <button id="deposite-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposite</button>
                   </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                  <h3 class="text-3xl mb-2">please Withdraw</h3>
                    <div>
                     <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="text" placeholder="Enter your Deposite">
                     <button id="withdraw-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">withdraw</button>
                   </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
